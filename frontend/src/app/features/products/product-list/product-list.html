<div class="container">

  <h2>Product Inventory</h2>

  <div *ngIf="loading">
    Loading products...
  </div>

  <div *ngIf="error">
    {{ error }}
  </div>

  <table *ngIf="!loading && products.length > 0" border="1" cellpadding="10">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.category }}</td>
      </tr>
    </tbody>

  </table>

  <div *ngIf="!loading && products.length === 0">
    No products found.
  </div>

</div>
