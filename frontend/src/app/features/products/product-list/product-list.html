<div class="container">

  <h2>Inventory Dashboard</h2>

  <!-- Controls -->
  <div class="controls">

    <input
      type="text"
      placeholder="Search products..."
      [(ngModel)]="searchTerm"
      (input)="loadProducts()"
    />

    <select [(ngModel)]="selectedCategory" (change)="loadProducts()">
      <option value="">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="tools">Tools</option>
      <option value="weapons">Weapons</option>
    </select>

    <select [(ngModel)]="sortOption" (change)="loadProducts()">
      <option value="">Sort by</option>
      <option value="price_asc">Price Low → High</option>
      <option value="price_desc">Price High → Low</option>
    </select>

    <button (click)="goToCreate()">+ Create Product</button>

  </div>


  <!-- Loading -->
  <div *ngIf="loading">
    Loading products...
  </div>


  <!-- Error -->
  <div *ngIf="error">
    {{ error }}
  </div>


  <!-- Product Table -->
  <table *ngIf="!loading && products.length > 0">

    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let product of products">

        <td>{{ product.name }}</td>

        <td>{{ product.description }}</td>

        <td>{{ product.price }}</td>

        <td>{{ product.quantity }}</td>

        <td>{{ product.category }}</td>

        <td>

          <button (click)="editProduct(product._id!)">
            Edit
          </button>

          <button (click)="deleteProduct(product._id!)">
            Delete
          </button>

        </td>

      </tr>

    </tbody>

  </table>


  <!-- Empty State -->
  <div *ngIf="!loading && products.length === 0">
    No products found
  </div>

</div>
