<div class="container">

  <h2>Product Inventory</h2>

  <button (click)="goToCreate()">Create Product</button>

  <hr>

  <div *ngIf="loading">
    Loading products...
  </div>

  <div *ngIf="error" style="color:red">
    {{ error }}
  </div>

  <table *ngIf="!loading && products.length > 0" border="1">

    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let product of products">

        <td>{{ product.name }}</td>

        <td>{{ product.description }}</td>

        <td>{{ product.price }}</td>

        <td>{{ product.quantity }}</td>

        <td>{{ product.category }}</td>

        <td>

          <button (click)="editProduct(product._id!)">
            Edit
          </button>

          <button (click)="deleteProduct(product._id!)">
            Delete
          </button>

        </td>

      </tr>

    </tbody>

  </table>

  <div *ngIf="!loading && products.length === 0">
    No products found
  </div>

</div>
